<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_API__HW1</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="slider center">
        <h1 class="slider__title">Watching photos</h1>
        <div class="slider__div">
            <div class="slider__container">
                <img class="slider__img" src="img/car1.jpg" alt="image_1">
                <img class="slider__img" src="img/car2.jpg" alt="image_2">
                <img class="slider__img" src="img/car3.jpg" alt="image_3">
                <img class="slider__img" src="img/car4.jpg" alt="image_4">
                <img class="slider__img" src="img/car5.jpg" alt="image_5">
            </div>
            <div class="slider__buttons">
                <button class="button prev-button">Previous photo</button>
                <div class="slider__indicators">
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                </div>
                <button class="button next-button">Next photo</button>
            </div>
        </div>
    </section>
</body>

</html>
